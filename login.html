<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV DEVS login page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body class="padd">
    <div class="box">
    
    <form action="newsidebar.html" method="post">
        <h1>Employee Log-In Area</h1> 
     
        <label for="email">Email address:</label>
        <input type="email"placeholder="Enter Email address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <br>
    
        <label for="password">Password:</label>
        <input type="password"placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
        <br>
        <p><input type="checkbox"required>Allow Me</p>
        <a href="#"> Forgot password?</a><br><br>
        <a href="register.html"> Register New Account.</a>
        <br>
        <br>
        <input type="submit" class="submitbtn">

    </form>

    </div>
    <script src="login.js"></script>
</body>

</html>
