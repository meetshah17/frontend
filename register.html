      <p>Please fill in this form to create an account.</p>

      <label for="name" id="fname"><b>First Name:</b></label>
      <input type="text" placeholder="First name" name="name" id="name" required>

      <input type="text" placeholder="Last name" name="name" id="name" required><br>
      
      
      <label for="email"><b>Email:</b></label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Email" name="email" id="email" required><br>
  
      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" required><br>
  
      <label for="psw-repeat"><b>Confirm Password:</b></label>
      <input type="password" placeholder="Confirm password" name="psw-repeat" id="confirm_password" onclick="validatePassword()" required><br>
